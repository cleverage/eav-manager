sidus_data_grid:
    configurations:
        baseasset:
            query_handler:
                provider: sidus.eav
                options:
                    family: BaseAsset
                sortable:
                    - id
                    - createdAt
                    - updatedAt
                default_sort:
                    id: DESC
            columns:
                id:
                    label: '#'
                label:
                    template: '%clickable.template%'
                createdAt: ~
                updatedAt: ~
                actions:
                    template: '%eav_datagrid.actions%'
            actions:
                create: '%create.button%'
            reset_button:
                attr:
                    data-target-element: '#tg_center'

        document:
            parent: baseasset
            query_handler:
                provider: sidus.eav
                options:
                    family: Document
                sortable:
                    - id
                    - title
                    - mimeType
                    - fileName
                default_sort:
                    id: DESC
                filters:
                    title: ~
                    fileName: ~
                    mimeType:
                        type: choice
            columns:
                id:
                    label: '#'
                title:
                    template: '%clickable.template%'
                fileSize: ~
                mimeType: ~
                fileName: ~
                actions:
                    template: '%eav_datagrid.actions%'

        image:
            parent: baseasset
            query_handler:
                provider: sidus.eav
                options:
                    family: Image
                sortable:
                    - id
                    - title
                    - mimeType
                default_sort:
                    id: DESC
                filters:
                    title: ~
                    tags: ~
                    fileName: ~
                    mimeType:
                        type: choice
            columns:
                id:
                    label: '#'
                imageFile:
                    template: CleverAgeEAVManagerAdminBundle:Asset:partials/browse.thumbnail.html.twig
                title:
                    template: '%clickable.template%'
                tags: ~
                mimeType: ~
                filename:
                    property_path: imageFile.originalFilename
                actions:
                    template: '%eav_datagrid.actions%'

        image_browser:
            query_handler:
                provider: sidus.eav
                options:
                    family: Image
                results_per_page: 5
                sortable:
                    - id
                    - title
                default_sort:
                    id: DESC
                filters:
                    title: ~
                    tags: ~
            columns:
                id:
                    label: '#'
                imageFile:
                    template: CleverAgeEAVManagerAdminBundle:Asset:partials/browse.thumbnail.html.twig
                title:
                    template: CleverAgeEAVManagerAdminBundle:Asset:partials/browse.row.label.html.twig
                actions:
                    template: CleverAgeEAVManagerAdminBundle:Asset:partials/browse.row.actions.html.twig
            actions:
                create:
                    form_type: CleverAge\EAVManager\AdminBundle\Form\Type\AdminLink
                    label: admin.action.create.label
                    action: create
                    icon: plus
                    attr:
                        class: btn-primary
                        data-target-element: '_CURRENT_MODAL'
            reset_button:
                attr:
                    data-target-element: '_CURRENT_MODAL'

        document_browser:
            query_handler:
                provider: sidus.eav
                options:
                    family: Document
                results_per_page: 5
                sortable:
                    - id
                    - title
                default_sort:
                    id: DESC
                filters:
                    title: ~
                    tags: ~
            columns:
                id:
                    label: '#'
                title:
                    template: 'CleverAgeEAVManagerAdminBundle:Asset:partials/browse.row.label.html.twig'
                actions:
                    template: 'CleverAgeEAVManagerAdminBundle:Asset:partials/browse.row.actions.html.twig'
            actions:
                create:
                    form_type: CleverAge\EAVManager\AdminBundle\Form\Type\AdminLink
                    label: admin.action.create.label
                    action: create
                    icon: plus
                    attr:
                        class: btn-primary
                        data-target-element: '_CURRENT_MODAL'
            reset_button:
                attr:
                    data-target-element: '_CURRENT_MODAL'
