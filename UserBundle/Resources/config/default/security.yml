# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        CleverAge\EAVManager\UserBundle\Entity\User:
            algorithm: bcrypt

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
       eavmanager_user_provider:
           id: eavmanager_user.user.provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                csrf_token_generator: security.csrf.token_manager
            logout:
                path:   logout
                target: /

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login/reset-password, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login/lost-password, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, role: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_ADMIN:
            - ROLE_DATA_ADMIN
            - ROLE_USER_MANAGER
            - ROLE_MEDIA_MANAGER
            - ROLE_PROCESS_MANAGER
            - ROLE_USER
        ROLE_SUPER_ADMIN:
            - ROLE_ADMIN
        ROLE_DATA_ADMIN:
            - ROLE_DATA_MANAGER
